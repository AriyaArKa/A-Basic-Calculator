<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="calcu">


            <form>
                <div class="display">

                    <input type="text" name="display" id="new">


                </div>



                <div class="calc_body">
                    <div>
                        <input type="button" value="AC" id="box2" onclick="display.value = ' ' ">
                        <input type="button" value="DE" id="box2"
                            onclick="display.value =display.value.toString().slice(0,-1) ">
                        <input type="button" value="%" id="box2" onclick="display.value += '%' ">
                        <input type="button" value="/" id="box2" onclick="display.value += '/' ">
                    </div>

                    <div>
                        <input type="button" value="7" id="box1" onclick="display.value += '7' ">
                        <input type="button" value="8" id="box1" onclick="display.value += '8' ">
                        <input type="button" value="9" id="box1" onclick="display.value += '9' ">
                        <input type="button" value="*" id="box2" onclick="display.value += '*' ">
                    </div>

                    <div>
                        <input type="button" value="4" id="box1" onclick="display.value += '4' ">
                        <input type="button" value="5" id="box1" onclick="display.value += '5' ">
                        <input type="button" value="6" id="box1" onclick="display.value += '6' ">
                        <input type="button" value="-" id="box2" onclick="display.value += '-' ">
                    </div>

                    <div>
                        <input type="button" value="1" id="box1" onclick="display.value += '1' ">
                        <input type="button" value="2" id="box1" onclick="display.value += '2' ">
                        <input type="button" value="3" id="box1" onclick="display.value += '3' ">
                        <input type="button" value="+" id="box2" onclick="display.value += '+' ">
                    </div>

                    <div>
                        <input type="button" value="0" id="box1" onclick="display.value += '0' ">
                        <input type="button" value="." id="box1" onclick="display.value += '.' ">
                        <input type="button" value="AC" id="box1" onclick="display.value = ' ' ">
                        <input type="button" value="=" id="box3" onclick="display.value = eval(display.value) ">
                    </div>

                </div>


            </form>
        </div>

    </div>
</body>

</html>
